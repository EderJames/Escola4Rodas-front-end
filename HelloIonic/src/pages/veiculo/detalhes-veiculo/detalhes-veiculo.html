<ion-header>
  <ion-navbar>
    <ion-title>Veículo</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <h1>Veículo</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <form>

          <ion-list>
            <ion-item>
              <ion-label>
                Nome
              </ion-label>
              <ion-input [disabled]="detalharVeiculo" name="txtNomeVeiculo" type="text" [(ngModel)]="veiculoModel.Nome"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>
                Placa
              </ion-label>
              <ion-input [disabled]="detalharVeiculo" name="txtPlacaVeiculo" type="text" [(ngModel)]="veiculoModel.Placa"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>
                Carga máxima
              </ion-label>
              <ion-input [disabled]="detalharVeiculo" name="txtCargaMaxima" type="number" [(ngModel)]="veiculoModel.Carga_Maxima"></ion-input>
            </ion-item>
            <ion-item [hidden]="exibicaoBtnEditar">
              <ion-label>
                Motorista
              </ion-label>
              <ion-label>
                {{motoristaAtual.Usuario.Nome}}
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-label>
                Motorista
              </ion-label>
              <ion-select name="cmbMotorista" [(ngModel)]="veiculoModel.Motorista" aria-placeholder="Mostoristas">
                <ion-option *ngFor="let motorista of motoristasDisponiveis" [value]="motorista">
                  {{motorista.Usuario.Nome}}
                </ion-option>
              </ion-select>
            </ion-item>
          </ion-list>
        </form>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div class="btnTextoCentralizado">
          <button ion-button class="btnOcuparTodaTela" (click)="listarDocumentosVan()">
            Documentos Veículo
          </button>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div [hidden]="exibicaoBtnEditar" class="btnTextoCentralizado">
          <button ion-button class="btnOcuparTodaTela" (click)="habilitarEdicao()">
            Editar
          </button>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div [hidden]="exibicaoBtnGravar" class="btnTextoCentralizado">
          <button ion-button class="btnOcuparTodaTela" (click)="gravarEdicao()">
            Gravar
          </button>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div [hidden]="exibicaoBtnEditar" class="btnTextoCentralizado">
          <button ion-button class="btnOcuparTodaTela" (click)="deletarVeiculo()">
            Excluir
          </button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
