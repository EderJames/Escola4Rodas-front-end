<ion-header>

  <ion-navbar>
    <ion-title>Veículos</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <ion-list>
    <button ion-item *ngFor="let veiculo of veiculos" (click)="mostrarDetalhesVeiculo(veiculo)">
      <ion-icon [name]="arrow-forward" item-left></ion-icon>
      {{veiculo.nome}}
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </button>
  </ion-list>
  <div class="btnTextoCentralizado">
    <button ion-button full icon-left (click)="novoVeiculo()">
      Novo Veículo
    </button>
  </div>
</ion-content>
