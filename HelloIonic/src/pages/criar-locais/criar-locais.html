<ion-header>
  <ion-navbar>
    <ion-title>Criar passageiro</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <form>
          <ion-row>
            <ion-col>
              <ion-list>
                <ion-item>
                  <ion-label>
                    Nome
                  </ion-label>
                  <ion-input type="text" name="txtNomeLocal" [(ngModel)]="localPassageiroModel.local.nome">
                  </ion-input>
                </ion-item>
                <ion-item>
                  <div class="btnObterLocalizacao">
                    <button ion-button icon-left>
                      <ion-icon name="locate" >
                        Obter Localização
                      </ion-icon>
                    </button>
                  </div>
                </ion-item>
                <ion-item>
                  <ion-label>
                    Data
                  </ion-label>
                  <div>
                    <ion-datetime name="txtData"
                     displayFormat="MM/DD/YYYY" [(ngModel)]="localPassageiroModel.local.dthr">
                    </ion-datetime>
                  </div>
                </ion-item>
                <ion-item>
                  <ion-label>
                    Dias de Semana
                  </ion-label>
                  <ion-select name="cmbDiaSemana" multiple="true" [(ngModel)]="localPassageiroModel.diasSemana" okText="Ok!" cancelText="Cancelar">
                    <ion-option *ngFor="let dia of diasSemana" value="dia.diaSemana" >
                      {{dia.diaSemana}}
                    </ion-option>
                  </ion-select>
                </ion-item>
              </ion-list>
            </ion-col>
          </ion-row>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
