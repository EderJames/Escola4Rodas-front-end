<ion-header>
  <ion-navbar>
    <ion-title>Detalhes local instituição</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <form>
          <ion-row>
            <ion-col>
              <ion-list>
                <ion-item>
                  <ion-label>
                    Nome
                  </ion-label>
                  <ion-input [disabled]="detalharLocalInstituicao" type="text" name="txtNomeLocal" [(ngModel)]="localInstituicaoModel.local.nomeLocal">
                  </ion-input>
                </ion-item>
                <ion-item>
                  <ion-label>
                    Bairro
                  </ion-label>
                  <ion-input [disabled]="detalharLocalInstituicao" type="text" name="txtBairro" [(ngModel)]="localInstituicaoModel.local.bairro">
                  </ion-input>
                </ion-item>
                <ion-item>
                  <ion-label>
                    Nome rua
                  </ion-label>
                  <ion-input [disabled]="detalharLocalInstituicao" type="text" name="txtNomeRua" [(ngModel)]="localInstituicaoModel.local.nomeRua">
                  </ion-input>
                </ion-item>
                <ion-item>
                  <ion-label>
                    Número
                  </ion-label>
                  <ion-input [disabled]="detalharLocalInstituicao" type="number" name="txtNumero" [(ngModel)]="localInstituicaoModel.local.numero">
                  </ion-input>
                </ion-item>
                <ion-item>
                  <button [hidden]="exibicaoBtnEditar" ion-button class="btnTextoCentralizado btnOcuparTodaTela" (click)="habilitarEdicao()">
                    Editar
                  </button>
                </ion-item>
                <ion-item [hidden]="exibicaoBtnGravar">
                  <button ion-button class="btnTextoCentralizado btnOcuparTodaTela" (click)="gravar()">
                    Gravar
                  </button>
                </ion-item>
                <ion-item>
                  <button [hidden]="exibicaoBtnGravar" ion-button class="btnTextoCentralizado btnOcuparTodaTela" (click)="excluir()">
                    Excluir
                  </button>
                </ion-item>
              </ion-list>
            </ion-col>
          </ion-row>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
