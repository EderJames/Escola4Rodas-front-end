<ion-header>
  <ion-navbar>
    <ion-title>criar motorista</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <form>
          <ion-list>
            <ion-item>
              <ion-label>
                Nome:
              </ion-label>
              <ion-input type="text" name="txtNome" [(ngModel)]="motoristaModel.Usuario.Nome">
              </ion-input>
            </ion-item>
            <ion-item>
              <ion-label>
                Idade:
              </ion-label>
              <ion-input type="number" name="txtIdade" [(ngModel)]="motoristaModel.Usuario.Idade">
              </ion-input>
            </ion-item>
            <ion-item>
              <ion-label>
                Cnh:
              </ion-label>
              <ion-input type="number" name="txtCnh" [(ngModel)]="motoristaModel.Cnh">
              </ion-input>
            </ion-item>
            <ion-item>
              <ion-label>
                E-mail:
              </ion-label>
              <ion-input type="email" name="txtEmail" [(ngModel)]="motoristaModel.Usuario.Email">
              </ion-input>
            </ion-item>
            <ion-item>
              <ion-label>
                Telefone:
              </ion-label>
              <ion-input type="number" name="txtTelefone" [(ngModel)]="motoristaModel.Usuario.Telefone">
              </ion-input>
            </ion-item>
            <ion-item>
              <ion-label>
                Login:
              </ion-label>
              <ion-input type="text" name="txtLogin" [(ngModel)]="motoristaModel.Usuario.Login">
              </ion-input>
            </ion-item>
            <ion-item>
              <ion-label>
                Senha:
              </ion-label>
              <ion-input type="password" name="txtSenha" [(ngModel)]="motoristaModel.Usuario.Senha">
              </ion-input>
            </ion-item>
            <ion-item>
              <button ion-button class="btnOcuparTodaTela" (click)="adicionarMotorista()">
                Cadastrar
              </button>
            </ion-item>
          </ion-list>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
