<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Lista de motoristas</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let motorista of motoristas" (click)="detalharMotorista(motorista)">
      <ion-icon [name]="arrow-forward" item-left></ion-icon>
      {{motorista.Usuario.Nome}}
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </button>
  </ion-list>
  <button ion-button class="btnOcuparTodaTela" (click)="adicionarMotorista()">
    Cadastrar Motorista
  </button>
</ion-content>
