<ion-header>

  <ion-navbar>
    <ion-title>Lista de motoristas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
 <ion-list>
   <button ion-item *ngFor="let motorista of motoristas" >

   </button>
 </ion-list>

</ion-content>
