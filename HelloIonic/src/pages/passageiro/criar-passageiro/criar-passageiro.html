<!--

<ion-header>
  <ion-navbar>
    <ion-title>Criar passageiro</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <form>
          <ion-row>
            <ion-col>
              <ion-list>
                <ion-item>
                  <ion-label>
                    Nome
                  </ion-label>
                  <ion-input type="text" name="txtNome" [(ngModel)]="passageiroModel.usuario.nome">
                  </ion-input>
                </ion-item>
                <ion-item>
                  <ion-label>
                    Idade
                  </ion-label>
                  <ion-input type="number" name="txtIdade" [(ngModel)]="passageiroModel.usuario.idade">
                  </ion-input>
                </ion-item>
                <ion-item>
                  <ion-label>
                    Telefone
                  </ion-label>
                  <ion-input type="tel" name="txtTelefone" [(ngModel)]="passageiroModel.usuario.telefone">
                  </ion-input>
                </ion-item>
                <ion-item>
                  <ion-label>
                    E-mail
                  </ion-label>
                  <ion-input type="email" name="txtEmail" [(ngModel)]="passageiroModel.usuario.email">
                  </ion-input>
                </ion-item>
                <ion-item>
                  <ion-label>
                    Locais de Partida
                  </ion-label>
                  <ion-select name="cmbLocalEntrada" [(ngModel)]="passageiroModel.locaisPassageiro.codigoLocal" aria-placeholder="Locais entrada">
                    <ion-option *ngFor="let localPassageiro of passageiroModel.locaisPassageiro" [value]="localPassageiro.codigoLocal"></ion-option>
                  </ion-select>
                </ion-item>
                <ion-item>
                  <div class="btnTextoCentralizado">
                    <button ion-button class="btnOcuparTodaTela" (click)="adicionarLocalPartida()">
                      +
                    </button>
                  </div>
                </ion-item>
                <ion-item>
                  <ion-label>
                    Locais de Saída
                  </ion-label>
                  <ion-select name="cmbLocalSaida" [(ngModel)]="passageiroModel.locaisPassageiro.codigoLocal" aria-placeholder="Locais saída">
                    <ion-option *ngFor="let localPassageiro of passageiroModel.locaisPassageiro" [value]="localPassageiro.codigoLocal"></ion-option>
                  </ion-select>
                </ion-item>
                <ion-item>
                  <div class="btnTextoCentralizado">
                    <button ion-button class="btnOcuparTodaTela" (click)="adicionarLocalPartida()">
                      +
                    </button>
                  </div>
                </ion-item>
                <ion-item>
                  <ion-label>Instituição</ion-label>
                  <ion-select name="cmbInstituicao" multiple="true" [(ngModel)]="passageiroModel.instituicoes" okText="Ok!" cancelText="Cancelar">
                    <ion-option *ngFor="let instituicao of instituicoes" [value]="instituicao.nome">
                    </ion-option>
                  </ion-select>
                </ion-item>
                <ion-item>
                  <div class="btnTextoCentralizado">
                    <button ion-button class="btnOcuparTodaTela" (click)="alocarAlunoEmInstituicao()">
                      +
                    </button>
                  </div>
                </ion-item>
                <ion-item>
                  <div class="btnTextoCentralizado">
                    <button ion-button color="secondary" class="btnOcuparTodaTela">
                      Forma de pagamento
                    </button>
                  </div>
                </ion-item>
                <ion-item>
                  <div class="btnTextoCentralizado">
                    <button ion-button class="btnOcuparTodaTela">
                      Cadastrar
                    </button>
                  </div>
                </ion-item>
              </ion-list>
            </ion-col>
          </ion-row>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
