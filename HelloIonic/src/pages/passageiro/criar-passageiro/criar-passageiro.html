<!--

  Ionic pages and navigation.

<ion-header>
  <ion-navbar>
    <ion-title>Criar passageiro</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <form>
          <ion-row>
            <ion-col>
              <ion-list>
                <ion-item>
                  <ion-label>
                    Nome
                  </ion-label>
                  <ion-input type="text" name="txtNome" [(ngModel)]="passageiroModel.usuario.nome">
                  </ion-input>
                </ion-item>
                <ion-item>
                  <ion-label>
                    Idade
                  </ion-label>
                  <ion-input type="number" name="txtIdade" [(ngModel)]="passageiroModel.usuario.idade">
                  </ion-input>
                </ion-item>
                <ion-item>
                  <ion-label>
                    Telefone
                  </ion-label>
                  <ion-input type="tel" name="txtTelefone" [(ngModel)]="passageiroModel.usuario.telefone">
                  </ion-input>
                </ion-item>
                <ion-item>
                  <ion-label>
                    E-mail
                  </ion-label>
                  <ion-input type="email" name="txtEmail" [(ngModel)]="passageiroModel.usuario.email">
                  </ion-input>
                </ion-item>
                <ion-item>
                  <ion-label>
                    Locais de Partida
                  </ion-label>
                </ion-item>
                <ion-item>
                  <button name="locaisPartidaAtuais" ion-item *ngFor="let localPassageiro of locaisPassageiroEntrada">
                    {{localPassageiro.Local.nomeLocal}}
                  </button>
                </ion-item>
                <ion-item>
                  <div class="btnTextoCentralizado">
                    <button ion-button class="btnOcuparTodaTela" (click)="adicionarLocalPartida()">
                      +
                    </button>
                  </div>
                </ion-item>
                <ion-item>
                  <ion-label>
                    Locais de Saída
                  </ion-label>
                </ion-item>
                <ion-item>
                  <button name="locaisSaidaAtuais" ion-item *ngFor="let localPassageiro of locaisPassageiroSaida">
                    {{localPassageiro.Local.nomeLocal}}
                  </button>
                </ion-item>
                <ion-item>
                  <div class="btnTextoCentralizado">
                    <button ion-button class="btnOcuparTodaTela" (click)="adicionarLocalSaida()">
                      +
                    </button>
                  </div>
                </ion-item>
                <ion-item [hidden]="exibicaoBtnGravar">
                  <ion-label>Instituições</ion-label>
                  <ion-select multiple="true" name="cmbInstituicoesDisponiveis" [(ngModel)]="passageiroModel.passageiroInstituicao" aria-placeholder="Instituicoes">
                    <ion-option *ngFor="let passageiroInstituicao of passageiroInstituicaoDisponivel" [value]="passageiroInstituicao">
                      {{passageiroInstituicao.instituicao.nome}}
                    </ion-option>
                  </ion-select>
                </ion-item>
                <ion-item [hidden]="exibicaoBtnEditar">
                  <button name="instituicaoesListadas" ion-item *ngFor="let passageiroInstituicao2 of passageiroModel.passageiroInstituicao">
                    {{passageiroInstituicao2.instituicao.nome}}
                  </button>
                </ion-item>
                <ion-item>
                  <div class="btnTextoCentralizado">
                    <button ion-button class="btnOcuparTodaTela" (click)="alocarAlunoEmInstituicao()">
                      +
                    </button>
                  </div>
                </ion-item>
                <ion-item>
                  <div class="btnTextoCentralizado">
                    <button ion-button color="secondary" class="btnOcuparTodaTela">
                      Forma de pagamento
                    </button>
                  </div>
                </ion-item>
                <ion-item>
                  <div class="btnTextoCentralizado">
                    <button ion-button class="btnOcuparTodaTela">
                      Cadastrar
                    </button>
                  </div>
                </ion-item>
              </ion-list>
            </ion-col>
          </ion-row>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
