<ion-header>

  <ion-navbar>
    <ion-title>Passageiros</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
 <ion-list>
   <button ion-item *ngFor="let passageiro of passageiros" >
     <ion-icon [name]="arrow-forward" item-left></ion-icon>
     {{passageiro.codigoUsuario}}
     <ion-icon name="arrow-forward" item-right></ion-icon>
   </button>
 </ion-list>
 <button ion-button full icon-left (click)="novoPassageiro()">
   Novo passageiro
 </button>
 <button #btnFiltrarInadimplentes ion-button full icon-left (click)="filtrarInadimplentes()">
    Filtrar Inadimplentes
  </button>
  <button aria-hidden="true" ion-button full icon-left (click)="enviarEmailInadimplentes()">
    Enviar e-mail
  </button>
</ion-content>
