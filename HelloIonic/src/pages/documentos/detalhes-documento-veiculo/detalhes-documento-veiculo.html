<!--

<ion-header>
  <ion-navbar>
    <ion-title>Detalhes documento veículo</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <form>
          <ion-list>
            <ion-item>
              <ion-label>
                Documento
              </ion-label>
              <ion-select name="cmbDocumento" [(ngModel)]="documentoVeiculoModel.TipoDocumento" aria-placeholder="Documento">
                <ion-option *ngFor="let documentoDisponivel of tiposDocumentos" [value]="documentoDisponivel">
                  {{documentoDisponivel.Nome}}
                </ion-option>
              </ion-select>
            </ion-item>
            <ion-item>
              <ion-label>
                Apelido
              </ion-label>
              <ion-input [disabled]="detalharDocumentoVeiculo" name="txtApelido" type="text" [(ngModel)]="documentoVeiculoModel.nomeDocumento">
              </ion-input>
            </ion-item>
            <ion-item>
              <ion-label>
                Descrição
              </ion-label>
              <ion-input [disabled]="detalharDocumentoVeiculo" name="txtDescricao" type="text" [(ngModel)]="documentoVeiculoModel.descricao">
              </ion-input>
            </ion-item>
            <ion-item>
              <ion-label>
                Horário
              </ion-label>
              <ion-datetime displayFormat="HH:mm" pickerFormat="HH:mm" [(ngModel)]="documentoVeiculoModel.validade">
              </ion-datetime>
            </ion-item>
          </ion-list>
        </form>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div [hidden]="exibicaoBtnEditar" class="btnTextoCentralizado">
          <button ion-button class="btnOcuparTodaTela" (click)="habilitarEdicao()">
            Editar
          </button>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div [hidden]="exibicaoBtnGravar" class="btnTextoCentralizado">
          <button ion-button class="btnOcuparTodaTela" (click)="gravarEdicao()">
            Gravar
          </button>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div [hidden]="exibicaoBtnEditar" class="btnTextoCentralizado">
          <button ion-button class="btnOcuparTodaTela" (click)="deletarDocumentoVeiculo()">
            Excluir
          </button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
