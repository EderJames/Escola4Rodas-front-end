<ion-header>
  <ion-navbar>
    <ion-title>Criar documento</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <form>
          <ion-list>
            <ion-item>
              <ion-label>
                Documento
              </ion-label>
              <ion-select name="cmbDocumento" [(ngModel)]="documentoVeiculoModel.Codigo_Tipo_Documento" aria-placeholder="Documento">
                <ion-option *ngFor="let documentosDisponivel of tiposDocumentos" [value]="documentosDisponivel.Codigo">
                  {{documentosDisponivel.Nome}}
                </ion-option>
              </ion-select>
            </ion-item>
            <ion-item>
              <ion-label>
                Apelido
              </ion-label>
              <ion-input name="txtApelido" type="text" [(ngModel)]="documentoVeiculoModel.Nome_Documento">
              </ion-input>
            </ion-item>
            <ion-item>
              <ion-label>
                Descrição
              </ion-label>
              <ion-input name="txtDescricao" type="text" [(ngModel)]="documentoVeiculoModel.Descricao">
              </ion-input>
            </ion-item>
            <ion-item>
              <ion-label>
                Validade
              </ion-label>
              <ion-datetime [disabled]="detalharDocumentoVeiculo" name="txtValidade" displayFormat="DD/MM/YYYY" pickerFormat="DD MMMM YYYY"
                [(ngModel)]="documentoVeiculoModel.Validade" min="2000" max="2025-12-31">
              </ion-datetime>
            </ion-item>
          </ion-list>
        </form>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div [hidden]="exibicaoBtnGravar" class="btnTextoCentralizado">
          <button ion-button class="btnOcuparTodaTela" (click)="gravarEdicao()">
            Gravar
          </button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
