<ion-header>
  <ion-navbar>
    <ion-title>Documentos Ve√≠culo</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list>
          <button ion-item *ngFor="let documento of veiculoModel.Documentos" (click)="detalhesDocumentoVeiculo(documento)">
            <ion-icon [name]="document" item-left></ion-icon>
            {{documento.Nome_Documento}}
          </button>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div class="btnTextoCentralizado">
          <button ion-button class="btnOcuparTodaTela" (click)="novoDocumento()">
            Adicionar novo documento
          </button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
