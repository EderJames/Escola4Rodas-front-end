<ion-header>

  <ion-navbar>
    <ion-title>documentos-veiculo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list *ngFor="let documento of veiculoModel.Documentos">
          <button (click)="detalhesDocumentoVeiculo(documento)">
            <ion-icon [name]="document" item-left></ion-icon>
            {{documento.Nome_Documento}}
          </button>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
