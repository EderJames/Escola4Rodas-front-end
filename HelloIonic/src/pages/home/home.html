<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Home
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12 class="logo-col">
       <h1>
          Bem-vindo, {{usuarioLogado.Nome}}
       </h1> 
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label>
          Pr√≥ximas viagens:
        </ion-label>
        <ion-list>
          <button ion-item *ngFor="let viagem of proximasViagens">
            <ion-icon name="bus"></ion-icon>
            {{viagem.Nome}}
          </button>
        </ion-list>

        <ion-label>
          Documentos a vencer:
        </ion-label>
        <ion-list>
          <button ion-item *ngFor="let documento of documentosVencer">
            <ion-icon name="document"></ion-icon>
            {{documento.nomeDocumento}}
          </button>
        </ion-list>
        <p>Token atual: {{token}}</p>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
