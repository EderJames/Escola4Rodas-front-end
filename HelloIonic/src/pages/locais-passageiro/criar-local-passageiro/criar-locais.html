<ion-header>
  <ion-navbar>
    <ion-title>Criar local passageiro</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <form>
          <ion-row>
            <ion-col>
              <ion-list>
                <ion-item>
                  <ion-label>
                    Nome
                  </ion-label>
                  <ion-input type="text" name="txtNomeLocal" [(ngModel)]="localPassageiroModel.local.nomeLocal">
                  </ion-input>
                </ion-item>
                <ion-item>
                  <ion-label>
                    Bairro
                  </ion-label>
                  <ion-input type="text" name="txtBairro" [(ngModel)]="localPassageiroModel.local.bairro">
                  </ion-input>
                </ion-item>
                <ion-item>
                  <ion-label>
                    Nome rua
                  </ion-label>
                  <ion-input type="text" name="txtNomeRua" [(ngModel)]="localPassageiroModel.local.nomeRua">
                  </ion-input>
                </ion-item>
                <ion-item>
                  <ion-label>
                    NÃºmero
                  </ion-label>
                  <ion-input type="number" name="txtNumero" [(ngModel)]="localPassageiroModel.local.numero">
                  </ion-input>
                </ion-item>
                <ion-item>
                  <button class="btnTextoCentralizado btnOcuparTodaTela" ion-button (click)="criarLocal()">
                    Salvar
                  </button>
                </ion-item>
              </ion-list>
            </ion-col>
          </ion-row>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
