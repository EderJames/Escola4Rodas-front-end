<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Instituições</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let instituicao of instituicoes">
      <ion-icon name="arrow-forward" item-left></ion-icon>
      {{instituicao.nome}}
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </button>
  </ion-list>
  <button ion-button icon-left (click)="novaInstituicao()" class="btnTextoCentralizado btnOcuparTodaTela">
    Cadastrar Instituição
  </button>
</ion-content>
