<ion-header>

  <ion-navbar>
    <ion-title>Detalhar instituição</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <h1>
          Instituição {{instituicaoModel.nome}}
        </h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label>Nome</ion-label>
          <ion-input type="text" name="txtNome" [(ngModel)]="instituicaoModel.nome">
          </ion-input>
        </ion-item>
        
        <ion-item>
          <button ion-button
           class="btnTextoCentralizado btnOcuparTodaTela" (click)="detalharLocal()">
            <ion-icon>
              Detalhar local
            </ion-icon>
          </button>
        </ion-item>
        <ion-item>
          <button ion-button icon-left class="btnTextoCentralizado btnOcuparTodaTela">
            <ion-icon name="locate">
              Obter Localização
            </ion-icon>
          </button>
        </ion-item>
        <ion-item>
          <button ion-button icon-left (click)="gravarInstituicao()" class="btnTextoCentralizado btnOcuparTodaTela">
            Gravar
          </button>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
